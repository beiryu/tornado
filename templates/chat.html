

  {% extends 'layouts.html' %}

  {% block body %}
  {% module AsideModule() %}
  
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    {% module NavbarModule() %}
  
    <!-- End Navbar -->
    <div class="container-fluid py-4">
        <section style="background-color: #eee;">
            <input type="hidden" id="session" value="{{ session }}" />
            <input type="hidden" id="user" value="{{ user }}" />
            
            <div class="container py-5">
          
              <div class="row">
          
                
          
                <div>
          
                  <ul style="height: 500px;overflow: auto;" class="list-unstyled" id="contain-message">
                    {% for message in messages %}
                      
                      <li class="d-flex justify-content-between mb-4">
                       
                        <div class="card">
                          <div class="card-header d-flex justify-content-between pb-2 px-3">
                            <p class="fw-bold mb-0" style="color:#aa5e81"> {{ message['username']}}</p>
                             
                          </div>
                          <div class="card-body pt-2 px-3">
                            <p class="mb-0">
                              {{ message['message'] }}
                            </p>
                          </div>
                        </div>
  
                     </li>
                    {% end %}
                   </ul>
                   <form id="form-message">
                    <div class="form-outline">
                      <textarea class="form-control" id="message-text" rows="4"></textarea>
                      <label class="form-label" for="textAreaExample2">Message</label>
                    </div>
                    
                    <button id="send-button" type="submit" class="btn btn-info btn-rounded float-end">Send</button>
                  </form>
                </div>
          
              </div>
          
            </div>
          </section>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
          <script src="{{ static_url('scripts/chat.js') }}" type="application/javascript"></script>
    
    </div>
  </main>
  {% module FixedPluginModule() %}
  
  {% end %}
